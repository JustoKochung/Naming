<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naming</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/scripts.css" type="text/css">
</head>
<body>
  <div class="container-fluid"></div>
  <div class="jumbotron parent">
    <div class="row">
      <div class="col-md-6">
        <div class="jumbtron p-0 left">
          <div class="overlay">
            <h1 class="text-center">Your Ghanian Name</h1>
            <p class="text-center">Ghanian culture adopts names based on day of birth</p>
            <p class="text-center">A Princess born on Monday will be called <strong>Adwoa</strong></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 right">
        <div class="panel col-sm-6 offset-sm-3">
          <div class="form-group top-form">
            <label for="inputday4" id="dob">Day</label>
            <input class="form-control" id="day" placeholder="Enter Number (1-31)" value="" required min="1" max="31">
          </div>
          <div class="form-group top-form">
            <label for="inputmonth4" id="mmonth">Month</label>
            <input class="form-control" id="month" placeholder="(1-12)" value="" required min="1" max="12">
          </div>
          <div class="form-group top-form">
            <label for="inputday4" id="myear">Year</label>
            <input class="form-control" id="year" placeholder="(1900-2100)" value="" required min="1900" max="2100">
          </div>
        </div>
        <form class="radio-button">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
            <label class="form-check-label" for="gender">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
            <label class="form-check-label" for="gender">Female</label>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
