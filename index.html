<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scripts.css" type="text/css">
    <!-- <script src="script.js" type="text/javascript"></script> -->
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron parent">
        <div class="row">
          <div class="col-md-6">
            <div class="jumbotron p-0 left">
              <div class="overlay">
              <h3>Akan</h3>
               <p>The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born.</p>
               </div>
          </div>
            <form onsubmit="return aggregateMyFunctions()">
            <div class="container">
                <div class="col clo-12">
                    <h4>Birthday Details</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputday4" id="dob">Day</label>
                        <input class="form-control" id="day" placeholder="Enter" value="" min="1" max="31">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputmonth4" id="mmonth">Month</label>
                        <input class="form-control" id="month" placeholder="Enter Month" value="" min="1" max="12">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputyear4" id="myear">Year</label>
                        <input class="form-control" id="year" placeholder="Enter Year" value="" min="1900" max="2100">
                    </div>



                    <div class="container align-items-center">
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-1 pt-0" id="legend">Gender</legend>
                                <div class="col-sm-11">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
                                        <label class="form-check-label" for="gender">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                                        <label class="form-check-label" for="gender">Female</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary" id="button">Submit</button>
                    </div>
                    <div id="results"></div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>

        <script src="js/scripts.js"></script>

</body>

</html>
